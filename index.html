<!doctype html>
<html>
<head>
	<meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>SoundCloud Player</title>
    <link rel='stylesheet' href='styles/semantic.min.css'>
    <link rel='stylesheet' href='styles/main.css'>

</head>
<body id="soundcloud-player">

<div class="ui container col">
    <div class="col-left js-playlist">
        <div class="inner"></div> 
    </div>
    <div class="col-right">
        <div class="main">
	<iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/16HvgJHHChaCRO79I2hEtS?utm_source=generator" width="100%" height="380" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
            <div style="margin-top: 2em" class="ui large icon input">
                
                <input type="text" placeholder="Search for a song or artist..." width="100%" class="js-search input-search" >
                <button class="ui right floated button js-clear" width="100%">Clear Playlist</button> 
                <i class="search icon js-submit"></i>
            </div> 

            <div class="search-results js-search-results ui cards">
                
                <!-- BEGIN CARD 
                <div class="card">
                    <div class="image">
                        <img class="image_img" src="http://www.placekitten.com/290/290">
                    </div>
                    <div class="content">
                        <div class="header">
                        <a href="https://soundcloud.com/barsuk-records/rilo-kiley-science-vs-romance" target="_blank">"Science Vs. Romance"</a>
                        </div>
                    </div>
                    <div class="ui bottom attached button js-button">
                        <i class="add icon"></i>
                        <span>Add to playlist</span>
                    </div>
                </div>
                 END CARD -->
        
            </div>
        </div>
    </div>
    
</div>

<script src='javascript/semantic.min.js'></script>
<script src="https://connect.soundcloud.com/sdk/sdk-3.3.2.js"></script>
<script src="javascript/main.js"></script>
</body>
</html>
